{% extends 'base.html' %}
{% load static %}

{% block title %}{{ blog_obj.title }}{% endblock title %}

{% block content %}
<div class="container mt-5">
    <!-- Blog Details Section -->
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <!-- Blog Card -->
            <div class="card shadow-lg border-0 rounded-lg mb-5">
                <!-- Blog Image -->
                <img src="{{ blog_obj.image.url }}" alt="{{ blog_obj.title }}" class="card-img-top blog-image">

                <div class="card-body">
                    <!-- Blog Title -->
                    <h1 class="card-title mb-4">{{ blog_obj.title }}</h1>

                    <!-- Blog Author and Date -->
                    <p class="card-text blog-author mb-4">
                        Written by <strong>{{ blog_obj.user.username }}</strong> | 
                        <span class="blog-date">
                            {{ blog_obj.created_at|date:"F d, Y" }}
                        </span>
                    </p>

                    <!-- Blog Content -->
                    <div class="blog-content mb-4">
                        {{ blog_obj.content|safe }}
                    </div>

                    <!-- Back to Home Button -->
                    <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

<style>
    .card {
        border-radius: 10px;
        overflow: hidden;
    }

    .card-img-top {
        width: 100%;
        height: 300px; /* Fixed height for a consistent image display */
        object-fit: cover; /* Ensures the image covers the area without stretching */
    }

    .blog-image {
        border-bottom: 2px solid #e9ecef; /* Border below the image for separation */
    }

    .blog-content {
        font-size: 1.1rem;
        line-height: 1.8;
    }

    .blog-author {
        font-size: 1rem;
        color: #343a40; /* Dark text color for contrast */
    }

    .blog-date {
        color: #6c757d; /* Gray color for the date */
    }

    .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
        color: #fff;
        border-radius: 5px;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
        border-color: #545b62;
    }
</style>
