{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Blog{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body>
    <!-- navbar -->
     <input type="hidden" id="csrf" value="{{csrf_token}}">
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0 d-flex justify-content-center justify-content-md-start">
                <img src="{% static 'images/blogger.png' %}" alt="bloglogo" width="80" height="60">
            </div>
    
            <!-- Navbar -->
            <nav class="navbar navbar-expand-md">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto mb-2 mb-md-0">
                            <li class="nav-item">
                                <a class="nav-link px-3 fs-5 link-secondary" name="home" href="{% url 'home' %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link px-3 fs-5" href="{% url 'features' %}">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link px-3 fs-5" href="{% url 'contact' %}">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link px-3 fs-5" href="{% url 'about' %}">About</a>
                            </li>
                        </ul>
                        <div class="d-flex">
                            <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Login</a>
                            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
    </div>
    
    
    
    {% block content %}
    <!-- Your content goes here -->
    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
